[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    smoke: Smoke tests
    regression: Regression tests
    auth: Authentication tests
    products: Products tests
    forms: Forms tests
    components: Components tests
    i18n: Internationalization and localization tests
    
